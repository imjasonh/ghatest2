name: Windows

on: ['push', 'workflow_dispatch']

jobs:
  windows:
    name: Windows
    runs-on: ['windows-latest']

    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - uses: actions/checkout@v2

      #- uses: imjasonh/setup-ko@v0.4
      
      - shell: bash
        run: |
          set -ex

          # Install ko
          tag=$(curl -s https://api.github.com/repos/google/ko/releases/latest | jq -r '.tag_name')
          os="Windows"

          # NOTES:
          # - no sudo
          # - ko.exe
          # - ProgramData
          if [[ ! -z ${tag} ]]; then
            echo "Installing ko @ ${tag} for ${os}"
            curl -fsL https://github.com/google/ko/releases/download/${tag}/ko_${tag:1}_${os}_x86_64.tar.gz | tar xzf - -C C:\\ProgramData\\ ko.exe
          fi

      # publish to docker daemon
      - shell: bash
        run: |
          img=$(KO_DOCKER_REPO=ko.local C:\\ProgramData\\ko.exe publish --platform windows/amd64 ./)
          echo "image is $img"
          docker run $img

      # publish to GHCR
      #- run: docker run $(ko.exe publish ./)
