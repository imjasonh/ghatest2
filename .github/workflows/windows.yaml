name: Windows

on:
  workflow_dispatch:
    inputs:
      image:
        description: Image to run
        required: true
        default: mcr.microsoft.com/windows/nanoserver:1903

jobs:
  windows:
    name: Windows
    runs-on: ['windows-latest']

    steps:
    - run: |
        docker version
        echo "image is ${{ github.events.inputs.image }}"
        docker run "${{ github.events.inputs.image }}"
